<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jové Logo Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add custom font similar to the serif font used */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap');
        
        .font-serif-custom {
            font-family: 'Playfair Display', serif;
        }
        
        /* Ensure transparent background for export */
        body {
            background: transparent;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            /* Remove this background if you want transparent PNG */
        }
        
        /* For transparent background, uncomment below and remove the white background above */
        /*
        .logo-container {
            background: transparent;
            padding: 40px;
        }
        */
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="flex-shrink-0 text-center">
            <div class="font-serif-custom text-2xl font-light text-zinc-900 tracking-wider">
                JOVÉ
            </div>
            <div class="text-xs text-zinc-600 font-light tracking-[0.2em] mt-0.5">
                CUSTOM JEWELRY
            </div>
        </div>
    </div>
</body>
</html>
